<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>O Senhor dos Celulares - Cadastro</title>
  </head>
  <body>   
    <div class="jumbotron">
      <img src="imgs/header1.png" class="img-fluid" alt="Responsive image">
      <div class="container container-fluid">
      <h1 class="display-4">Cadastro de Clientes!</h1>
    
  </div>

  <hr class="my-4">
  <p>Faça seu cadastro!</p>
  <p class="lead">
  </p>


<form>

  <div class="form-group">
    <label for="exampleInputEmail1">Nome completo</label>
    <input type="nome" class="form-control" placeholder="Digite seu nome">
  </div>

  <div class="form-group">
    <label for="inputEmail">Endereço de e-mail</label>
    <input type="email" class="form-control"  placeholder="Digite o seu e-mail">
    <small id="emailHelp" class="form-text text-muted">Não enviaremos spam! Fique tranquilo.</small>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Ordem de serviço ou CPF.</label>
    <input type="text" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="endereco">Endereço</label>
    <input type="text" class="form-control">
  </div>

  <div class="form-group">
    <label for="cep">CEP</label>
    <input type="text" class="form-control">
  </div>

  <div class="form-group">
    <label for="aparelho">Aparelho</label>
    <input type="text" class="form-control">
  </div>

  <div class="form-group">
    <label for="marca">Marca</label>
    <input type="text" class="form-control">
  </div>

  <div class="form-group">
    <label for="data">Data de entrada</label>
    <input type="date" class="form-control">
  </div>


  <div class="form-group">
    <label for="exampleSelect1">Formas de pagamento</label>
    <select class="form-control" id="exampleSelect1">
      <option>A vista</option>
      <option>Boleto</option>
      <option>Cartão de crédito</option>
      <option>Cartão de débito</option>
      <option>Cheque</option>
    </select>
  </div>

  <div class="form-group">
    <label for="exampleTextarea">Descrição do defeito</label>
    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
  </div>

  </fieldset>

  <button type="submit" class="btn btn-primary">Enviar</button>
</form>











</div>





  <!-- Footer -->
  <footer class="page-footer font-small blue">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">© 2018 Copyright:
      <a href="https://www.facebook.com/daniel.martins.9279807"> Daniel Martins Developer</a>
    </div>
    <!-- Copyright -->

  </footer>
  <!-- Footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
